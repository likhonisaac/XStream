<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XStream - Watch the latest videos with HLS streaming on GitHub Pages">
    <meta name="keywords" content="XStream, videos, HLS, streaming, media player">
    <meta name="author" content="XStream Team">
    <title>XStream - Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .popup button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #c0392b;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-player {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .thumbnail:active {
            transform: scale(0.9);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #27ae60;
        }

        .pagination button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        h2 {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Age Verification Popup -->
        <div id="age-warning" class="popup">
            <div class="popup-content">
                <h2>Age Verification</h2>
                <p>You must be 18 years or older to view this content.</p>
                <button onclick="acceptAge()">I am 18 or older</button>
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="video-container">
            <div class="video-player">
                <h2>Video Player</h2>
                <video id="video" width="100%" controls></video>
            </div>

            <div class="video-thumbnails">
                <h2>Available Videos</h2>
                <div id="thumbnails"></div>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="pagination">
            <button id="prev" onclick="changePage(-1)">Previous</button>
            <button id="next" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let videoData = {}; // Store JSON data here or fetch it via API
        let currentPage = 1;
        const videosPerPage = 5;
        const maxPages = Math.ceil(Object.keys(videoData).length / videosPerPage);
        const thumbnailsContainer = document.getElementById('thumbnails');
        const videoElement = document.getElementById('video');

        // Function to load videos based on the current page
        function loadVideos() {
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = Object.keys(videoData).slice(startIndex, endIndex);

            // Clear previous thumbnails
            thumbnailsContainer.innerHTML = '';

            currentVideos.forEach((videoId) => {
                const video = videoData[videoId];
                const videoThumbnail = document.createElement('img');
                videoThumbnail.src = video.thumbnails[0]; // Use the first thumbnail as default
                videoThumbnail.alt = video.name;
                videoThumbnail.className = 'thumbnail';
                videoThumbnail.onclick = () => playVideo(videoId);
                thumbnailsContainer.appendChild(videoThumbnail);
            });

            // Toggle pagination buttons visibility
            document.getElementById('prev').disabled = currentPage === 1;
            document.getElementById('next').disabled = currentPage === maxPages;
        }

        // Function to change the page (next or previous)
        function changePage(direction) {
            currentPage += direction;
            loadVideos();
        }

        // Function to play a selected video
        function playVideo(videoId) {
            const video = videoData[videoId];
            const hls = new Hls();
            if (Hls.isSupported()) {
                hls.loadSource(video.video_url);
                hls.attachMedia(videoElement);
            } else {
                videoElement.src = video.video_url;
            }
            videoElement.play();
        }

        // Function to handle age verification
        function acceptAge() {
            document.getElementById('age-warning').style.display = 'none';
            loadVideos();
        }

        // Fetch video data (simulate fetching from the JSON file)
        fetch('video_data.json')
            .then(response => response.json())
            .then(data => {
                videoData = data;
                loadVideos();
            });

        // Display the age verification popup on page load
        window.onload = () => document.getElementById('age-warning').style.display = 'flex';
    </script>
</body>

</html>
