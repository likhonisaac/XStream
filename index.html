<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XStream - Watch the latest videos with HLS streaming on GitHub Pages">
    <meta name="keywords" content="XStream, videos, HLS, streaming, media player">
    <meta name="author" content="XStream Team">
    <title>XStream - Video Streaming</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container for the entire page */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Popup for age verification */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .popup button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #c0392b;
        }

        /* Video Container */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Video Player */
        .video-player {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        /* Thumbnails Section */
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .thumbnail:active {
            transform: scale(0.9);
        }

        /* Styling for titles */
        h2 {
            color: #e74c3c;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #27ae60;
        }

        .pagination button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Warning popup for 18+ content -->
        <div id="age-warning" class="popup">
            <div class="popup-content">
                <h2>Age Verification</h2>
                <p>You must be 18 years or older to view this content.</p>
                <button onclick="acceptAge()">I am 18 or older</button>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="video-player">
                <h2>Video Player</h2>
                <video id="video" width="100%" controls></video>
            </div>

            <div class="video-thumbnails">
                <h2>Available Videos</h2>
                <div id="thumbnails"></div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prev" onclick="changePage(-1)">Previous</button>
            <button id="next" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let videoData = [];
        let currentPage = 1;
        const videosPerPage = 10;

        // Function to fetch and display video data
        fetch('video_data.json')
            .then(response => response.json())
            .then(data => {
                videoData = Object.values(data);
                displayVideos();
            })
            .catch(error => console.log("Error fetching video data: ", error));

        // Function to accept age and remove the age verification popup
        function acceptAge() {
            document.getElementById('age-warning').style.display = 'none';
        }

        // Function to display videos based on the current page
        function displayVideos() {
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;

            const paginatedVideos = videoData.slice(startIndex, endIndex);
            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';

            // Create video thumbnails and player setup
            paginatedVideos.forEach(video => {
                const thumbnail = document.createElement('img');
                thumbnail.src = video.thumbnail_url;
                thumbnail.alt = 'Video Thumbnail';
                thumbnail.classList.add('thumbnail');
                thumbnail.onclick = () => loadVideo(video.video_url);

                thumbnailsContainer.appendChild(thumbnail);
            });

            // Update pagination buttons visibility
            document.getElementById('prev').disabled = currentPage === 1;
            document.getElementById('next').disabled = currentPage * videosPerPage >= videoData.length;
        }

        // Function to load video into the player
        function loadVideo(videoUrl) {
            const videoElement = document.getElementById('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoElement.play();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoUrl;
                videoElement.play();
            }
        }

        // Function to handle pagination
        function changePage(direction) {
            currentPage += direction;
            displayVideos();
        }
    </script>
</body>

</html>
